<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video CRUD Application</title>
  <!-- Include Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Video Browser</a>
  </nav>

  <!-- Container for the Main Content -->
  <div class="container mt-5">
    <div class="row">
      <!-- Form Section -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h5 class="card-title">Add / Update Video</h5>
          </div>
          <div class="card-body">
            <form id="videoForm">
              <input type="hidden" id="videoId">
              <div class="form-group">
                <label for="videoTitle">Video Title</label>
                <input type="text" class="form-control" id="videoTitle" required>
              </div>
              <div class="form-group">
                <label for="videoURL">Video URL</label>
                <input type="text" class="form-control" id="videoURL" required>
              </div>
              <button type="submit" class="btn btn-success btn-block">Save Video</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Video Table Section -->
      <div class="col-md-8">
        <div class="card">
          <div class="card-header bg-dark text-white">
            <h5 class="card-title">Video List</h5>
          </div>
          <div class="card-body">
            <table class="table table-striped table-hover">
              <thead class="thead-dark">
                <tr>
                  <th>ID</th>
                  <th>Title</th>
                  <th>URL</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="videoTableBody">
                <!-- JavaScript will populate this -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Include Bootstrap JS and Dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
